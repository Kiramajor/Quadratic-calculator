<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="white">SIGN IN</h1>
        <h1>SIGN UP</h1>
    </div>
    <form class="form-get-group">
        <div class="us"><label>USERNAME</label></div>
        <input class="user" type="text" name="username">
        <div class="us"><label>PASSWORD</label></div>
        <input class="user" type="password" name="password">
        <div class="check"><input type="checkbox" name="sign in" checked="">Keep me Signed in</div>
        <div><button class="btn" type="submit" name="submit" value="">SIGN IN</button></div>
    </form>
    <hr>
    <div>Forgot Password?</div>
 <script src="main.js"></script>   
</body>
</html>
